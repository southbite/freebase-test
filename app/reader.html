<!DOCTYPE html>
<html>

  <body>
    <div id="reader"></div>
    <script type="text/javascript"> 

      var fbClient;
      var randomid = 'blah';

      $(document).ready(function() {

        FreebaseBrowserClient.newClient({host:'54.149.148.27', port:'8000', secret:'freebase-ui'}, function(e, client){

           if (e)
            throw e;

           fbClient = client;
           prepareCanvas('reader');

           fbClient.on('/drawing/' + randomid, 'PUT', 0, function(e, message){
  
              if (!e){
                addClick(message.data.coordinates[0], message.data.coordinates[1], true, true);
              }

           });

        });
      });
    </script>
  </body>
